type: DIRECTORY-FRAGMENT
name: BasicGeneratorFragment

structures: {}

dynamics:
  VOLTAGE-3P:
    domain: powergrid
    name: Voltage
    description: 3-phase voltage level
    visible: true
    actionable: false
    alwaysUpdate: false
    unit: V
    defaultValue:
      - 0
      - 0
      - 0
    pinnable: true
    dataLabels:
      - L1
      - L2
      - L3
    chartType: LINE
    schema:
      type: array
      minItems: 3
      maxItems: 3
      items:
        type: number
        maximum: 300
        minimum: 0
    tags:
      - lvgrid
  VOLTAGE-ANGLE-3P:
    domain: powergrid
    name: Voltage Angle
    description: 3-phase voltage angle
    visible: false
    actionable: false
    alwaysUpdate: false
    unit: deg
    defaultValue:
      - 0
      - 0
      - 0
    pinnable: true
    dataLabels:
      - L1
      - L2
      - L3
    chartType: LINE
    schema:
      type: array
      minItems: 3
      maxItems: 3
      items:
        type: number
        maximum: 180
        minimum: -180
    tags:
      - lvgrid
  ACTIVE-POWER-3P:
    domain: powergrid
    name: Active Power
    description: 3-phase voltage level
    visible: true
    actionable: false
    alwaysUpdate: false
    unit: kW
    defaultValue:
      - 0
      - 0
      - 0
    pinnable: true
    dataLabels:
      - L1
      - L2
      - L3
    chartType: STACKED_AREA
    schema:
      type: array
      minItems: 3
      maxItems: 3
      items:
        type: number
    tags:
      - lvgrid
  REACTIVE-POWER-3P:
    domain: powergrid
    name: Reactive Power
    description: Element reactive power (positive = drawing)
    visible: false
    actionable: false
    alwaysUpdate: false
    unit: kvar
    defaultValue:
      - 0
      - 0
      - 0
    pinnable: true
    dataLabels:
      - L1
      - L2
      - L3
    chartType: LINE
    schema:
      type: array
      minItems: 3
      maxItems: 3
      items:
        type: number
    tags:
      - lvgrid
  POWERED:
    domain: powergrid
    name: Element Powered?
    description: Indicates if the element is powered
    visible: false
    actionable: true
    alwaysUpdate: false
    defaultValue: true
    pinnable: true
    dataLabels: [ ]
    chartType: LINE
    schema:
      type: boolean
    tags:
      - lvgrid
  CONDUCTIVE:
    domain: powergrid
    name: Conductive
    description: Conductiveness indicator
    visible: true
    actionable: true
    alwaysUpdate: false
    defaultValue: true
    pinnable: true
    dataLabels: []
    chartType: LINE
    schema:
      type: boolean
    tags:
      - lvgrid
  CABLE-LENGTH:
    domain: powergrid
    name: Cable Length
    description: Cable length indicator
    visible: false
    actionable: false
    alwaysUpdate: false
    unit: m
    defaultValue: 10
    pinnable: true
    dataLabels: []
    chartType: LINE
    schema:
      type: number
    tags:
      - lvgrid
  CURRENT-3P:
    domain: powergrid
    name: Current
    description: 3-phase current level
    visible: true
    actionable: false
    alwaysUpdate: false
    unit: A
    defaultValue:
      - 0
      - 0
      - 0
    pinnable: true
    dataLabels:
      - L1
      - L2
      - L3
    chartType: LINE
    schema:
      type: array
      minItems: 3
      maxItems: 3
      items:
        type: number
    tags:
      - lvgrid
  LOADING:
    domain: powergrid
    name: Loading
    description: Loading with respect to rated current
    visible: false
    actionable: false
    alwaysUpdate: false
    unit: "%"
    defaultValue:
      - 0
      - 0
      - 0
    pinnable: true
    dataLabels:
      - L1
      - L2
      - L3
    chartType: LINE
    schema:
      type: array
      minItems: 3
      maxItems: 3
      items:
        type: number
    tags:
      - base
      - lvgrid
  TRAFO-TYPE:
    domain: powergrid
    name: LV-Transformer Type
    description: The specific type of transformer
    visible: true
    actionable: true
    alwaysUpdate: false
    defaultValue: 250 kVA
    pinnable: true
    dataLabels: []
    chartType: LINE
    schema:
      type: string
      enum:
        - 250 kVA
        - 400 kVA
        - 630 kVA
        - 1250 kVA
    tags:
      - lvgrid
  TRAFO-CURRENT:
    domain: powergrid
    name: Secondary Current
    description: Current on the secondary side of the transformer
    visible: true
    actionable: false
    alwaysUpdate: false
    unit: A
    defaultValue:
      - 0
      - 0
      - 0
    pinnable: true
    dataLabels:
      - L1
      - L2
      - L3
    chartType: LINE
    schema:
      type: array
      minItems: 3
      maxItems: 3
      items:
        type: number
    tags:
      - lvgrid
  TRAFO-VOLTAGE:
    domain: powergrid
    name: Secondary Voltage
    description: Voltage on the secondary side of the transformer
    visible: true
    actionable: false
    alwaysUpdate: false
    unit: V
    defaultValue:
      - 0
      - 0
      - 0
    pinnable: true
    dataLabels:
      - L1
      - L2
      - L3
    chartType: LINE
    schema:
      type: array
      minItems: 3
      maxItems: 3
      items:
        type: number
    tags:
      - lvgrid
  SWITCH-POSITION:
    domain: powergrid
    name: Switch Closed?
    description: Switch open or closed status
    visible: true
    actionable: true
    alwaysUpdate: true
    defaultValue: true
    pinnable: true
    dataLabels: []
    chartType: LINE
    schema:
      type: boolean
    tags:
      - lvgrid

mappings:
  VOLTAGE-3P:
    - POWERGRID-NODE
    - POWERGRID-CONNECTOR
  VOLTAGE-ANGLE-3P:
    - POWERGRID-NODE
    - POWERGRID-CONNECTOR
  CURRENT-3P:
    - CABLE-UNDERGROUND-SD
  CABLE-LENGTH:
    - CABLE-UNDERGROUND-SD
  ACTIVE-POWER-3P:
    - POWERGRID-NODE
    - POWERGRID-CONNECTOR
    - LV-TRANSFORMER
  REACTIVE-POWER-3P:
    - POWERGRID-CONNECTOR
    - LV-TRANSFORMER
  LOADING:
    - LV-TRANSFORMER
    - CABLE-UNDERGROUND-SD
  CONDUCTIVE:
    - POWERGRID-NODE
  POWERED:
    - POWERGRID-CONNECTOR
    - LV-TRANSFORMER
  TRAFO-TYPE:
    - LV-TRANSFORMER
  TRAFO-CURRENT:
    - LV-TRANSFORMER
  TRAFO-VOLTAGE:
    - LV-TRANSFORMER
  SWITCH-POSITION:
    - POWERSWITCH


  